{{ greeting }}
<div class="bottom-wrapper">
    <div class="centered-container">
        <b>{{error}}</b>
        <form>
          <div class="input-container">
            <label for="password">NEW PASSWORD</label>
            <input autofocus [ngClass]="{ 'stgc-input': true, 'invalid': !isValid }" name="password" type="password" (keyup)="onPassword1Change($event)"
            />
          </div>
          <br/>
          <div class="input-container">
            <label for="repeated-password">REPEAT NEW PASSWORD</label>
            <input [ngClass]="{ 'stgc-input': true, 'invalid': !isValid }" name="repeated-password" (keyup)="onPassword2Change($event)"
              type="password" />
          </div>
          <br/>
          
          <app-stgc-button [disabled]="!isValid" route="/success" text="SUBMIT"></app-stgc-button>
        </form>
      </div>
      
</div>
